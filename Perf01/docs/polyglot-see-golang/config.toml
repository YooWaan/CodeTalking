baseURL = "/"
theme = "hugo-webslides"
languageCode = "ja-jp"
title = "POLYGLOTな視点"

[params]
  author = "YooWaan"
  homepage = "yoowaan.github.io"
  customcss = ["/css/style.css", "https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.min.css"]

[params.webslides]
  banner = false
  slideshow = true
  vertical = false
  autoslide = false
  changeOnClick = false
  disableLoop = false
  minWheelDelta = 40
  disableNavigateOnScroll = true
  scrollWait = 450
  slideOffset = 50
  hideIndex = false

[blackfriday]
extensionsmask = ["autoHeaderIds"]
